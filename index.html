<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div id="content">
            <div class="score">
                <div class= "scoreTittle">Player</div>                
                <div class= "scoreValue">
                    <span id="playerScore">0</span>
                </div>
            </div>
            <div id="midContainer">            
                <button id="Rock" type="button">Rock</button>
                <button id="Paper" type="button">Paper</button>
                <button id="Scissors" type="button">Scissors</button>
                <div id="result"></div>
            </div>
            <div class="score">
                <div class= "scoreTittle">Computer</div>                
                <div class= "scoreValue">
                    <span id="computerScore">0</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
